{% extends 'systemoperator/layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body p-5" style = "background-color: #121212";>

        <h4>Calcular Factorial</h4>

        <form action="rFactorial">

            <label for="factorial">Ingrese un número:</label>
            <input class="btn btn-light" type="number" name="factorial" id="factorial" min="1" required/>
            <br><br>
            <button class="btn btn-light">Submit</button>
        </form>

    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-light me-md-2" href="/">Atrás</a>
</div>

{% endblock %}
