{% extends 'systemoperator/layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body p-5" style = "background-color: #121212";>

        <h4>Calcular Múltiplo</h4>
        <form action="rMultiplo">
            <p>¿Cuales son los múltiplos de un número <b>N</b> en un rango de <b>X</b> a <b>Y</b>?</p>

            <label for="numero">Ingrese un número <b>(N)</b>:</label>
            <input class="btn btn-light" name="numero" id="numero" type="number" min="1" required>

            <label for="rangoInicial">Rango inicial <b>X</b></label>
            <input class="btn btn-light" name="rangoInicial" id="rangoInicial" type="number" value="0" disabled>

            <label for="rangoFinal">Ingrese el rango final <b>Y</b></label>
            <input class="btn btn-light" name="rangoFinal" id="rangoFinal" type="number" min="1" required>
            <br><br>
            <button class="btn btn-light">Submit</button>
        </form>

    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-light me-md-2" href="/">Atrás</a>
</div>

{% endblock %}
